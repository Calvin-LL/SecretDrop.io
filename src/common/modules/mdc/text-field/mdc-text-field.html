<!-- partialName = mdc-text-field -->
<label class="mdc-text-field mdc-text-field--outlined {{classnames}}">
  <input class="mdc-text-field__input" {{{safeVal inputProps "type='text'"}}}>
  <div class="mdc-notched-outline">
    <div class="mdc-notched-outline__leading"></div>
    <div class="mdc-notched-outline__notch">
      <span class="mdc-floating-label" id="my-label-id">{{label}}</span>
    </div>
    <div class="mdc-notched-outline__trailing"></div>
  </div>
</label>
