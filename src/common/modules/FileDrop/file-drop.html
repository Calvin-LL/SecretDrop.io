<!-- partialName = file-drop -->
<p id="or-p">or</p>
<div id="file-drop-container">
  <form action="/" class="dropzone gone" id="dropzone"></form>
  <div id="dropzone-container">
    <div id="drop-file-button">
      {{text}}
    </div>
    <div id="file-preview-container"></div>
  </div>

  <template id="file-preview-template">
    <div class="file-preview">
      <div class="dz-preview dz-file-preview">
        <div class="dz-details">
          <button class="mdc-icon-button material-icons">close</button>
          <img data-dz-thumbnail />
          <div class="dz-filename"><span data-dz-name></span></div>
          <div class="dz-size" data-dz-size></div>
        </div>
      </div>
    </div>
  </template>
</div>
