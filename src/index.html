<!DOCTYPE html>

<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <title>Generate Key Pair</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width">

  <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Material+Icons+Outlined&display=block" rel="stylesheet">

  <!-- inject:css -->
  <!-- endinject -->

  <!-- inject:head:js -->
  <!-- endinject -->
</head>

<body>
  <div id="overlay-loading-generating-key">
    <div class="la-ball-pulse-sync la-2x">
      <div></div>
      <div></div>
      <div></div>
    </div>
  </div>

  <div id="main">
    <div id="key-pair-url-container">

      <div id="public-key-url-area" class="url-area">
        <div class="title-container">
          <h2 class="title">Public Link</h2>
          <span>You can encrypt a message with this link. Share this link.</span>
        </div>
        <div class="url-container">
          <a id="public-url" target="_blank"></a>
        </div>
        <div class="bottom-bar">
          <div class="left">
            <mwc-formfield label="Expert Mode">
              <mwc-checkbox class="checkbox-expert-mode"></mwc-checkbox>
            </mwc-formfield>
          </div>
          <div class="right">
            <mwc-icon-button id="button-download-public-key" icon="save_alt"></mwc-icon-button>
            <mwc-icon-button id="button-copy-public-key" icon="file_copy"></mwc-icon-button>
          </div>
        </div>
      </div>

      <div id="private-key-url-area" class="url-area">
        <div class="title-container">
          <h2 class="title">Private Link</h2>
          <span>You can decrypt a message with this link.</span>
          <span class="warning">Never share this link</span>
        </div>
        <div class="url-container">
          <a id="private-url" target="_blank"></a>
        </div>
        <div class="bottom-bar">
          <div class="left">
            <mwc-formfield label="Expert Mode">
              <mwc-checkbox class="checkbox-expert-mode"></mwc-checkbox>
            </mwc-formfield>
          </div>
          <div class="right">
            <mwc-icon-button id="button-download-private-key" icon="save_alt"></mwc-icon-button>
            <mwc-icon-button id="button-copy-private-key" icon="file_copy"></mwc-icon-button>
          </div>
        </div>
      </div>

    </div>
  </div>

  <!-- inject:js -->
  <!-- endinject -->
</body>

</html>
